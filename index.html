<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estils.css">
    <title>Formulari d'inscripció</title>
</head>

<body>
    <header>
        <h1>Formulari d’inscripció al curs (ASIX_CIC)</h1>
    </header>

    <form action="#" method="post">
        <!-- Dades personals -->
        <fieldset>
            <legend>Dades personals</legend>

            <label for="nom">Nom:</label>
            <input id="nom" name="nom" type="text" placeholder="El teu nom complet" required aria-label="Nom complet">

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="El teu email aquí" required
                aria-label="Correu electrònic">

            <label for="telefon">Telèfon:</label>
            <input id="telefon" name="telefon" type="tel" placeholder="+34 111 111 111" required
                aria-label="Telèfon de contacte">

            <label for="pass">Contrasenya:</label>
            <input id="pass" name="pass" type="password" required aria-label="Contrasenya">
        </fieldset>

        <!-- Dades del curs -->
        <fieldset>
            <legend>Dades del curs</legend>

            <label for="data">Data d’inici:</label>
            <input id="data" name="data" type="date" required aria-label="Data d'inici del curs">

            <label for="color">Color preferit:</label>
            <input id="color" name="color" type="color" aria-label="Color preferit per al disseny">

            <label for="modalitat">Modalitat:</label>
            <select id="modalitat" name="modalitat" required aria-label="Modalitat del curs">
                <option value="">Selecciona una opció</option>
                <option value="presencial">Presencial</option>
                <option value="online">Online</option>
                <option value="mixte">Mixte</option>
            </select>

            <label for="comentaris">Comentaris:</label>
            <textarea id="comentaris" name="comentaris" rows="5" cols="40"
                placeholder="Explica les teves necessitats o preferències"></textarea>
        </fieldset>

        <!-- Preferències -->
        <fieldset>
            <legend>Preferències</legend>

            <p>Preferència de torn:</p>
            <label><input type="radio" name="torn" value="mati" required> Matí</label>
            <label><input type="radio" name="torn" value="tarda"> Tarda</label>
            <label><input type="radio" name="torn" value="nit"> Nit</label>

            <p>Interessos:</p>
            <label><input type="checkbox" name="interessos" value="html"> HTML</label>
            <label><input type="checkbox" name="interessos" value="css"> CSS</label>
            <label><input type="checkbox" name="interessos" value="js"> JavaScript</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
